<!-- public/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Launch App - Base Ecosystem</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; margin:0; padding:0; }
    header { background: #222; color: white; padding: 1rem; }
    h1 { margin: 0; }
    .crypto-container { display: flex; flex-wrap: wrap; justify-content: center; margin: 2rem; }
    .crypto-card { background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin: 1rem; padding: 1rem; width: 240px; text-align: left; transition: transform 0.2s ease; cursor: pointer; }
    .crypto-card:hover { transform: scale(1.05); }
    .crypto-card h3 { margin: 0.5rem 0; font-size: 1.1rem; display: flex; align-items: center; }
    .crypto-card img { width: 32px; height: 32px; margin-right: 8px; }
    .crypto-card p { margin: 0.3rem 0; font-size: 0.9rem; }
    .positive { color: green; font-weight: bold; }
    .negative { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>Crypto Launch App - Base Ecosystem</h1>
  </header>

  <div class="crypto-container" id="cryptoContainer">
    <p>Cargando datos...</p>
  </div>

  <script>
    async function cargarCryptos() {
      const container = document.getElementById("cryptoContainer");
      container.innerHTML = "<p>Cargando datos...</p>";

      try {
        const response = await fetch("/api/cryptos");
        if (!response.ok) throw new Error("No se pudieron cargar las criptomonedas");

        const data = await response.json();
        if (!data || data.length === 0) {
          container.innerHTML = "<p>No se encontraron criptomonedas.</p>";
          return;
        }

        container.innerHTML = "";
        data.forEach((coin) => {
          const card = document.createElement("div");
          card.className = "crypto-card";

          // Hacer la tarjeta clickeable hacia CoinMarketCap
          card.onclick = () => {
            window.open(`https://coinmarketcap.com/currencies/${coin.slug}/`, "_blank");
          };

          const price = coin.quote?.USD?.price?.toFixed(4) || "N/A";
          const volume = coin.quote?.USD?.volume_24h?.toLocaleString() || "N/A";
          const marketCap = coin.quote?.USD?.market_cap?.toLocaleString() || "N/A";
          const change = coin.quote?.USD?.percent_change_24h ?? null;
          const supply = coin.circulating_supply?.toLocaleString() || "N/A";

          const changeClass = change >= 0 ? "positive" : "negative";
          const changeText = change !== null ? change.toFixed(2) + "%" : "N/A";

          card.innerHTML = `
            <h3>
              ${coin.image ? `<img src="${coin.image}" alt="${coin.symbol}">` : ""}
              ${coin.name} (${coin.symbol})
            </h3>
            <p><strong>Ranking:</strong> ${coin.cmc_rank ?? "N/A"}</p>
            <p><strong>Precio:</strong> $${price}</p>
            <p><strong>Cambio 24h:</strong> <span class="${changeClass}">${changeText}</span></p>
            <p><strong>Volumen 24h:</strong> $${volume}</p>
            <p><strong>Market Cap:</strong> $${marketCap}</p>
            <p><strong>Circulating Supply:</strong> ${supply}</p>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        container.innerHTML = "<p>Error cargando criptomonedas.</p>";
        console.error(error);
      }
    }

    cargarCryptos();
  </script>
</body>
</html>
