<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT Launch App - Próximos Lanzamientos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: white;
      padding: 1rem;
    }
    h1 {
      margin: 0;
    }
    .nft-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 2rem;
    }
    .nft-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 1rem;
      padding: 1rem;
      width: 200px;
    }
    .nft-card img {
      width: 100%;
      border-radius: 10px;
    }
    .nft-card h3 {
      margin: 0.5rem 0;
    }
    .nft-card p {
      margin: 0.2rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>NFT Launch App - Próximos Lanzamientos</h1>
  </header>

  <div class="nft-container" id="nftContainer">
    <p>Cargando datos...</p>
  </div>

  <script>
    async function cargarNFTs() {
      const container = document.getElementById("nftContainer");
      container.innerHTML = "<p>Cargando datos...</p>";

      try {
        // Llamamos a nuestro servidor en lugar de CoinMarketCap directamente
        const response = await fetch("/api/nfts");
        if (!response.ok) {
          throw new Error("No se pudieron cargar los NFTs");
        }

        const data = await response.json();

        if (!data || data.length === 0) {
          container.innerHTML = "<p>No se encontraron NFTs próximos.</p>";
          return;
        }

        container.innerHTML = "";

        data.forEach((nft) => {
          const card = document.createElement("div");
          card.className = "nft-card";

          card.innerHTML = `
            <img src="https://via.placeholder.com/200x200.png?text=${nft.symbol}" alt="${nft.name}" />
            <h3>${nft.name}</h3>
            <p><strong>Símbolo:</strong> ${nft.symbol}</p>
            <p><strong>Ranking:</strong> ${nft.cmc_rank}</p>
            <p><strong>Precio:</strong> $${nft.quote.USD.price.toFixed(2)}</p>
            <p><a href="https://coinmarketcap.com/currencies/${nft.slug}/" target="_blank">Ver en CoinMarketCap</a></p>
          `;

          container.appendChild(card);
        });
      } catch (error) {
        container.innerHTML = "<p>Error cargando NFTs.</p>";
        console.error(error);
      }
    }

    cargarNFTs();
  </script>
</body>
</html>
